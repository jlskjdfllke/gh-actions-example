name: Build Java App
run-name: Build Java App run name
on: [push]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v5
          with:
            fetch-depth: 2
        - run: git checkout HEAD^
        - run: pwd
        - run: ls -l
        - run: cd java-app
        - run: ls -l
        - run: ./mvnw clean package
